{% if user.is_authenticated %}
  <a href="{% url 'EntrevistaLogout' %}">Salir</a>
  <a href="{% url 'EntrevistaCreate' %}">Nuevo Blog</a>
{% else %}
  <a href="{% url 'EntrevistaLogin' %}">Entrar</a>
  <a href="{% url 'EntrevistaSignUpView' %}">Crear Corresponsal</a>
{% endif %}

{% if object_list %}
    {% for Entrevista in object_list %}
    <li>
         {{Entrevista.Titulo}} 
         <a href="{% url 'EntrevistaDetail' Entrevista.id %}">Detalles</a>
         <a href="{% url 'EntrevistaDelete' Entrevista.id %}">Borrar</a>
         <a href="{% url 'EntrevistaUpdate' Entrevista.id %}">Actualizar</a>
    </li>
    {% endfor %}
{% else %}
  <h1> No hay entrevistas</h1>
{% endif %}
